expose:
  Args: 
    - --v
    - 4
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded

cleanup:
  Args: 
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
exposecontroller:
  config:
    domain: us.g.csanchez.beescloud.com
    exposer: Ingress
    http: "false"
    tlsacme: "true"
    pathmode: ""
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
jenkins:
  servers:
    gitea: []
    ghe: []
    global:
      envvars:
        TILLER_NAMESPACE: kube-system
  enabled: false
prow:
  user: ""
  hmactoken: ""
  oauthtoken: ""
pipelinesecrets:
  dockerconfig: ""
controllerbuild:
  enabled: true
